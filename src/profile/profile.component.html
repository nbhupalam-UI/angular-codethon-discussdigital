<div class="profile">
  <section class="profile-section">
    <h4 class="title">My Profile</h4>

    <hr>
    <mat-card class="tab-item-article">
      <div>
        <label>Name</label>
        <span class="profile-field" *ngIf="profile.name">{{profile.name}}</span>
      </div>
      <div>
        <label>Email</label>
        <span class="profile-field">{{profile.email}}</span>
      </div>
      <div>
        <label>Location</label>
        <span class="profile-field" *ngIf="profile.location">{{profile.location}}</span>
      </div>
      <div>
        <label>Badge</label>
        <span class="profile-field" *ngIf="profile.points && profile.points >=20 && profile.points <40">Bronze</span>
        <span class="profile-field" *ngIf="profile.points && profile.points >=40 && profile.points <60">Silver</span>
        <span class="profile-field" *ngIf="profile.points && profile.points >=60">Silver</span>
        <span class="profile-field" *ngIf="profile.points && profile.points <20">NA</span>
        
      </div>
      <div>
        <label>Points</label>
        <span class="profile-field">{{profile.points}}</span>
      </div>
    </mat-card>

  </section>
  <section class="question-section">
    <h4 class="title">My Questions</h4>
    <hr>
    <!-- <mat-card *ngFor="let article of articles" class="tab-item-article"> -->
    <mat-card class="tab-item-article" *ngFor="let item of questions">
      <mat-card-header>
        <div class="title-description-wrapper">
          <mat-card-title>
            <a [routerLink]="['./../article/',item._id]">{{item.title}} </a>
          </mat-card-title>
          <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </div>
      </mat-card-header>
      <div class="comments">
        <div class="comments-bottom">
          <p class="author-details">
            <b *ngIf="item && item.user && item.user.name">
              <span>Posted By :</span>
              <span>{{item.user.name}}</span>
            </b>
          </p>
          <p class="like-details">
            <b>
              <span class="like-icon active">
                <svg version="1.1" id="Layer_11" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                  width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
                  <path fill="none" d="M0,0h24v24H0V0z" />
                  <path d="M1,21h4V9H1V21z M23,10c0-1.1-0.9-2-2-2h-6.31l0.95-4.57l0.03-0.32c0-0.41-0.17-0.79-0.44-1.06L14.17,1L7.59,7.59
                                    C7.22,7.95,7,8.45,7,9v10c0,1.1,0.9,2,2,2h9c0.83,0,1.54-0.5,1.84-1.22l3.02-7.05C22.95,12.5,23,12.26,23,12V10z"
                  />
                </svg>
              </span>
              <span *ngIf="item.likes && item.likes.length>0">{{item.likes.length}}</span>
              <span *ngIf="item.likes && item.likes.length === 0">{{item.likes.length}}</span>
            </b>
            <b>
              <span class="dislike-icon active">
                <svg version="1.1" id="Layer_12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                  width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
                  <g>
                    <g>
                      <rect fill="none" width="24" height="24" />
                    </g>
                    <path d="M15,3H6C5.17,3,4.46,3.5,4.16,4.22l-3.02,7.05C1.05,11.5,1,11.74,1,12l0,2c0,1.1,0.9,2,2,2h6.31l-0.95,4.57l-0.03,0.32
                                            c0,0.41,0.17,0.79,0.44,1.06L9.83,23l6.59-6.59C16.78,16.05,17,15.55,17,15V5C17,3.9,16.1,3,15,3z M19,3v12h4V3H19z"
                    />
                  </g>
                </svg>
              </span>
              <span *ngIf="item.dislikes && item.dislikes.length>0">{{item.dislikes.length}}</span>
              <span *ngIf="item.dislikes && item.dislikes.length === 0">{{item.dislikes.length}}</span>
            </b>
          </p>
        </div>

      </div>
    </mat-card>
  </section>
</div>
